<div ng-controller="FacultyCtrl"> <div class="panel panel-default"> <div class="panel-heading"><strong>{{ faculty.name }}</strong></div> <div class="panel-body"> <dl> <dt>Абревiатура <dd>{{ faculty.shortName }} <dt>Опис <dd>{{ faculty.description }} </dl> </div> </div> <tabset> <tab heading="Кафедри" select="updateIsotope()"> <div class="container"> <div class="row"> <div class="col-sm-12"> <div id="departments" class="content-list"> <section id="isotope-container" isotope-dnu-container> <div ng-repeat="item in faculty.departments" class="department isotope-item" isotope-dnu-item> <a ng-href="#/faculty/{{ faculty.id }}/department/{{ item.id }}"><img src="{{ item.image }}"> <p>{{ item.name }}</p> <p>{{ item.description }}</p></a> </div> </section> </div> </div> </div> </div> </tab> <tab heading="Спеціальності" select="updateIsotope()"> <div class="container"> <div class="row"> <div class="col-sm-12"> <div id="specialities" class="content-list"> <section id="isotope-container-2" isotope-dnu-container> <div ng-repeat="item in specialities" class="speciality isotope-item" isotope-dnu-item> <a ng-href="#/faculty/{{ faculty.id }}/speciality/{{ item.id }}"> <img src="{{ item.image }}"> <p>Код спеціальності {{ item.code }}</p> <p>{{ item.name }}</p> <p>{{ item.description }}</p></a> </div> </section> </div> </div> </div> </div> </tab> </tabset> </div>
