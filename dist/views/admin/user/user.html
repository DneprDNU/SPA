<form role="form"> <div class="form-group"> <label for="name">Нiкнейм</label> <input type="text" class="form-control" id="name" placeholder="Введіть нiкнейм" ng-model="user.username"> </div> <div class="form-group"> <label for="password">Пароль</label> <input type="password" class="form-control" id="password" placeholder="Введіть новий пароль" ng-model="user.password"> </div> <div class="form-group"> <label for="faculties">Факультети</label> <select id="faculties" ng-options="item as item.name for item in faculties track by item.id" ng-model="user.faculty" bootstrap-select> </select> </div> <div class="control-group"> <div class="controls"> <a ng-click="cancel()" class="btn btn-small">Відміна</a> <a ng-click="save()" class="btn btn-small btn-primary">Зберегти юзера</a> </div> </div> </form>
