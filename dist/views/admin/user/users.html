<div class="span6"> <table class="table table-striped table-condensed"> <thead> <tr> <th style="min-width: 80px">Iм'я <th style="min-width: 80px">Роль <th style="width:20px"> <th style="width:20px">    <tbody> <tr ng-repeat="user in users"> <td>{{ user.username }} <td>{{ user.userRole }} <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">Редагувати</a> <td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">Видалити</a>   </table> <a ng-click="createNewUser()" class="btn btn-small">Створити нового коритсувача</a> </div>
