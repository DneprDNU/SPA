<div style="margin: 20px 0">
  <a ng-href="#/admin">&lt;&lt; Повернутися до адмiнiстративного меню</a>
</div>
<div class="span6">
  <a ng-click="createNewUser()" class="btn btn-primary btn-lg btn-block">Створити нового користувача</a>
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 80px;">Iм'я</th>
      <th style="min-width: 80px;">Роль</th>
      <th style="width:20px;"></th>
      <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
      <td>{{ user.username }}</td>
      <td>{{ user.userRole }}</td>
      <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">Редагувати</a></td>
      <td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">Видалити</a></td>
    </tr>
    </tbody>
  </table>
  <div id="pager" dnu-pager></div>
  <a ng-click="createNewUser()" class="btn btn-primary btn-lg btn-block">Створити нового користувача</a>
</div>
