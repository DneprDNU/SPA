<div class="span6"> <a ng-click="createNewTeacher()" class="btn btn-small">Додати вчителя</a> <table class="table table-striped table-condensed"> <thead> <tr> <th style="min-width: 80px">Назва <th style="width:20px"> <th style="width:20px">    <tbody> <tr ng-repeat="teacher in teachers"> <td>{{ teacher.name }} <td><a ng-click="editTeacher(teacher.id)" class="btn btn-small btn-primary">Редагувати</a> <td><a ng-click="deleteTeacher(teacher.id)" class="btn btn-small btn-danger">Видалити</a>   </table> <a ng-click="createNewTeacher()" class="btn btn-small">Додати вчителя</a> </div>
