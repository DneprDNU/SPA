<div class="span6"> <table class="table table-striped table-condensed"> <thead> <tr> <th style="min-width: 80px">Name <th style="width:20px"> <th style="width:20px">    <tbody> <tr ng-repeat="teacher in teachers"> <td>{{ teacher.name }} <td><a ng-click="editTeacher(teacher.id)" class="btn btn-small btn-primary">edit</a> <td><a ng-click="deleteTeacher(teacher.id)" class="btn btn-small btn-danger">delete</a>   </table> <a ng-click="createNewTeacher()" class="btn btn-small">create new teacher</a> </div>
