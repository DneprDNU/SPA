<div class="span6"> <table class="table table-striped table-condensed"> <thead> <tr> <th style="min-width: 80px">Name <th style="min-width: 80px">description <th style="min-width: 80px">author <th style="min-width: 80px">year <th style="width:20px"> <th style="width:20px">    <tbody> <tr ng-repeat="resource in resources"> <td>{{ resource.name }} <td>{{ resource.description }} <td>{{ resource.author }} <td>{{ resource.year }} <td><a ng-click="editResource(resource.id)" class="btn btn-small btn-primary">edit</a> <td><a ng-click="deleteResource(resource.id)" class="btn btn-small btn-danger">delete</a>   </table> <a ng-click="createNewResource()" class="btn btn-small">create new resource</a> </div>
