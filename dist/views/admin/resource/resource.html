<form role="form"> <div class="form-group"> <label for="name">Назва</label> <input type="text" class="form-control" id="name" placeholder="Введіть назву" ng-model="resource.name"> </div> <div class="form-group"> <label for="description">Опис</label> <textarea class="form-control" id="description" placeholder="Введіть опис" ng-model="resource.description"></textarea> </div> <div class="form-group"> <label for="author">Автор</label> <input type="text" class="form-control" id="author" placeholder="Введіть автора" ng-model="resource.author"> </div> <div class="form-group"> <label for="subjects">Предмети</label> <select id="subjects" ng-options="item.id as item.name for item in subjects track by item.id" ng-model="resource.subjects" multiple bootstrap-select> </select> </div> <div class="form-group"> <label for="categories">Категорії</label> <select id="categories" ng-options="item.id as item.name for item in categories track by item.id" ng-model="resource.categories" multiple bootstrap-select> </select> </div> <div ng-switch on="resource"> <div ng-switch-when="resource.file"> <a ng-href="#/{{ resource.file }}">Link to the file</a> </div> </div> <div class="form-group"> <label for="year">Рік</label> <input type="text" class="form-control" id="year" placeholder="Введіть рік" ng-model="resource.year"> </div> <div class="form-group"> <label for="resource-file">Зображення ресурсу</label> <input type="file" id="resource-image" ng-model="resource.image" ng-file-select ng-multiple="false" ng-file-change="fileSelected($files, $event)" name="image" required> <!--<p class="help-block">Upload resource image.</p>--> </div> <div ng-if="resource === undefined || resource.image === undefined || resource.image.length === 0"> <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder.png" width="200" height="200"> </div> <div ng-if="resource !== undefined && resource.image.length > 0"> <img src="{{ resource.image }}" width="200" height="200"> </div> <div class="form-group"> <label for="resource-file">Файл ресурсу</label> <input type="file" id="resource-file" ng-model="resource.file" ng-file-select ng-multiple="false" ng-file-change="fileSelected($files, $event)" name="file" required> <!--<p class="help-block">Upload resource image.</p>--> </div> <div class="control-group"> <div class="controls"> <a ng-click="cancel()" class="btn btn-small">Відміна</a> <a ng-click="save()" class="btn btn-small btn-primary">Зберегти ресурс</a> </div> </div> </form>
