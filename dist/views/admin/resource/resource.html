<form role="form"> <div class="form-group"> <label for="name">Name</label> <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="resource.name"> </div> <div class="form-group"> <label for="description">Description</label> <textarea class="form-control" id="description" placeholder="Enter description" ng-model="resource.description"></textarea> </div> <div class="form-group"> <label for="author">Author</label> <input type="text" class="form-control" id="author" placeholder="Enter author" ng-model="resource.author"> </div> <div class="form-group"> <label for="subjects">Subjects</label> <select id="subjects" ng-model="resource.subjects" multiple> <option value="subject_1">Subject 1 <option value="subject_2">Subject 2 </select> </div> <div class="form-group"> <label for="categories">Categories</label> <select id="categories" ng-model="resource.categories" multiple> <option value="term_1">Term 1 <option value="term_2">Term 2 </select> </div> <div class="form-group"> <label for="year">Year</label> <input type="text" class="form-control" id="year" placeholder="Enter year" ng-model="resource.year"> </div> <div class="form-group"> <label for="resource-file">File input</label> <input type="file" ng-file-select ng-model="resourceFile" name="file" required> <p class="help-block">Upload resource image.</p> </div> <div class="control-group"> <div class="controls"> <a ng-click="cancel()" class="btn btn-small">cancel</a> <a ng-click="save()" class="btn btn-small btn-primary">update resource</a> </div> </div> </form>
