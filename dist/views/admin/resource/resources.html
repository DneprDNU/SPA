<div class="span6"> <table class="table table-striped table-condensed"> <thead> <tr> <th style="min-width: 80px">Назва <th style="min-width: 80px">Опис <th style="min-width: 80px">Автор <th style="min-width: 80px">Рік <th style="width:20px"> <th style="width:20px">    <tbody> <tr ng-repeat="resource in resources"> <td>{{ resource.name }} <td>{{ resource.description }} <td>{{ resource.author }} <td>{{ resource.year }} <td><a ng-click="editResource(resource.id)" class="btn btn-small btn-primary">Редагувати</a> <td><a ng-click="deleteResource(resource.id)" class="btn btn-small btn-danger">Видалити</a>   </table> <a ng-click="createNewResource()" class="btn btn-small">Створити новий ресурс</a> </div>
