<div class="span6"> <table class="table table-striped table-condensed"> <thead> <tr> <th style="min-width: 80px">Name <th style="width:20px"> <th style="width:20px">    <tbody> <tr ng-repeat="subject in subjects"> <td>{{ subject.name }} <td><a ng-click="editSubject(subject.id)" class="btn btn-small btn-primary">edit</a> <td><a ng-click="deleteSubject(subject.id)" class="btn btn-small btn-danger">delete</a>   </table> <a ng-click="createNewSubject()" class="btn btn-small">create new subject</a> </div>
