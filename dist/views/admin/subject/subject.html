<form role="form"> <div class="form-group"> <label for="name">Name</label> <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="subject.name"> </div> <div class="form-group"> <label for="links">Links</label> <select id="links" ng-model="subject.links" multiple> <option value="link_1">Link 1 <option value="link_2">Link 2 </select> </div> <div class="form-group"> <label for="resources">Resources</label> <select id="resources" ng-model="subject.resources" multiple> <option value="resource_1">resource 1 <option value="resource_2">resource 2 </select> </div> <div class="control-group"> <div class="controls"> <a ng-click="cancel()" class="btn btn-small">cancel</a> <a ng-click="save()" class="btn btn-small btn-primary">update subject</a> </div> </div> </form>
