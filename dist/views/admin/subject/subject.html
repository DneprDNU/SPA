<form role="form"> <div class="form-group"> <label for="name">Name</label> <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="subject.name"> </div> <div class="form-group"> <label for="resources">Resources</label> <select id="resources" ng-options="item.id as item.name for item in resources track by item.id" ng-model="subject.resources" multiple bootstrap-select> </select> </div> <div class="control-group"> <div class="controls"> <a ng-click="cancel()" class="btn btn-small">cancel</a> <a ng-click="save()" class="btn btn-small btn-primary">update subject</a> </div> </div> </form>
