<div class="span6"> <table class="table table-striped table-condensed"> <thead> <tr> <th style="min-width: 80px">Назва <th style="min-width: 80px">Опис <th style="width:20px">  <th style="width:20px">    <tbody> <tr ng-repeat="faculty in faculties"> <td>{{ faculty.name }} <td>{{ faculty.description }} <td><a ng-click="editFaculty(faculty.id)" class="btn btn-small btn-primary">Редагувати</a> <td><a ng-click="deleteFaculty(faculty.id)" class="btn btn-small btn-danger">Видалати</a>   </table> <a ng-click="createNewFaculty()" class="btn btn-small">Створити новий факультет</a> </div>
