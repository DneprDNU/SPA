<form role="form"> <div class="form-group"> <label for="name">Назва</label> <input type="text" class="form-control" id="name" placeholder="Введіть назву" ng-model="faculty.name"> </div> <div class="form-group"> <label for="description">Опис</label> <textarea class="form-control" id="description" placeholder="Введіть опис" ng-model="faculty.description"></textarea> </div> <div class="form-group"> <label for="departments">Департменти</label> <select id="departments" ng-options="item as item.name for item in departments track by item.id" ng-model="faculty.departments" multiple bootstrap-select> </select> </div> <div class="form-group"> <label for="image">Фото факультету</label> <input type="file" id="image"> <!--<p class="help-block">Upload faculty photo.</p>--> </div> <div class="control-group"> <div class="controls"> <a ng-click="cancel()" class="btn btn-small">Відміна</a> <a ng-click="save()" class="btn btn-small btn-primary">Зберегти факультет</a> </div> </div> </form>
