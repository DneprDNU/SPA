<div class="span6"> <table class="table table-striped table-condensed"> <thead> <tr> <th style="min-width: 80px">Назва <th style="width:20px"> <th style="width:20px">    <tbody> <tr ng-repeat="department in departments"> <td>{{ department.name }} <td><a ng-click="editDepartment(department.id)" class="btn btn-small btn-primary">Редагувати</a> <td><a ng-click="deleteDepartment(department.id)" class="btn btn-small btn-danger">Видалити</a>   </table> <a ng-click="createNewDepartment()" class="btn btn-small">Створити новий департмент</a> </div>
