<form role="form">
  <div class="form-group">
    <label for="name">Назва</label>
    <input type="text" class="form-control" id="name" placeholder="Введіть назву" ng-model="department.name">
  </div>
  <div class="form-group">
    <label for="shortName">Абревiатура</label>
    <input type="text" class="form-control" id="shortName" placeholder="Введіть абревiатуру" ng-model="department.shortName">
  </div>
  <div class="form-group">
    <label for="description">Опис</label>
    <input type="text" class="form-control" id="description" placeholder="Введіть опис" ng-model="department.description">
  </div>
  <div class="form-group">
    <label for="director">П.І.Б. завідуючого кафедрою</label>
    <input type="text" class="form-control" id="director" placeholder="Введіть П.І.Б. завідуючого кафедрою" ng-model="department.director">
  </div>
  <div class="form-group">
    <label for="address">Адрес</label>
    <input type="text" class="form-control" id="address" placeholder="Введіть адрес" ng-model="department.address">
  </div>
  <div class="form-group">
    <label for="phone">Телефон</label>
    <input type="text" class="form-control" id="phone" placeholder="Введіть телефон" ng-model="department.phone">
  </div>
  <div class="form-group">
    <label for="specialities">Спеціальність</label>
    <select id="specialities" ng-options="item.name for item in specialitiess track by item.id" ng-model="department.specialities" multiple bootstrap-select title="Оберіть спеціальність">
    </select>
  </div>
  <div class="form-group">
    <label for="employees">Викладачі</label>
    <select id="employees" ng-options="item.name for item in employeess track by item.id" ng-model="department.employees" multiple bootstrap-select title="Оберіть викладачів">
    </select>
  </div>
  <div ng-if="department === undefined || department.image === undefined || department.image.length === 0">
    <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder.png" width="200" height="200" />
  </div>
  <div ng-if="department !== undefined && department.image.length > 0">
    <img src="{{ department.image }}" width="200" height="200" />
  </div>
  <div class="form-group">
    <label for="department-image">Зображення кафедри</label>
    <input type="file" id="department-image" ng-model="department.image" ng-file-select ng-multiple="false" ng-file-change="fileSelected($files, $event)" name="image" required>
  </div>
  <div class="control-group">
    <div class="controls">
      <a ng-click="cancel()" class="btn btn-small">Відміна</a>
      <a ng-click="save()" class="btn btn-small btn-primary">Зберегти кафедру</a>
    </div>
  </div>
</form>
