<div class="span6"> <table class="table table-striped table-condensed"> <thead> <tr> <th style="min-width: 80px">Name <th style="width:20px">  <th style="width:20px">    <tbody> <tr ng-repeat="category in categories"> <td>{{ category.name }} <td><a ng-click="editCategory(category.id)" class="btn btn-small btn-primary">edit</a> <td><a ng-click="deleteCategory(category.id)" class="btn btn-small btn-danger">delete</a>   </table> <a ng-click="createNewCategory()" class="btn btn-small">create new Category</a> </div>
