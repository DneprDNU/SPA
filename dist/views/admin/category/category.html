<div style="margin: 20px 0"> <a ng-href="#/admin/categories">&lt;&lt; Повернутися до списку категорiй</a> </div> <form role="form"> <div class="form-group"> <label for="name">Назва</label> <input type="text" class="form-control" id="name" placeholder="Введіть назву" ng-model="category.name"> </div> <div class="form-group"> <label for="faculty-image">Лого категорiї</label> <div ng-switch on="category"> <div ng-switch-when="category.image"> <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder.png" width="200" height="200"> </div> <div ng-switch-default> <img src="{{ category.image }}" width="200" height="200"> </div> </div> <p>Змiнити лого</p> <input type="file" id="category-image" ng-model="category.image" ng-file-select ng-multiple="false" ng-file-change="fileSelected($files, $event)" name="image" required> </div> <div class="control-group"> <div class="controls"> <a ng-click="cancel()" class="btn btn-small">Відміна</a> <a ng-click="save()" class="btn btn-small btn-primary">Зберегти категорію</a> </div> </div> </form>
