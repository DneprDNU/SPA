<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="MainMenuCtrl">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#/">Головна</a></li>
        <li><a href="#faculties">Факультети</a></li>
        <li><a href="#free-resources">Відкриті ресурси</a></li>
        <li><a href="#auth" ng-if="$root.loggedIn">Авторизація</a></li>
        <li><a href="#about">Інформація</a></li>
        <li><a href="#admin" ng-hide="$root.loggedIn">Адмiнiстрування</a></li>
        <li><a href="#/" ng-hide="$root.loggedIn" ng-click="logout()" class="ng-hide">Вийти</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="wide">
  <div class="col-xs-5 line">
    <hr>
  </div>
  <div class="col-xs-2 logo">Logo</div>
  <div class="col-xs-5 line">
    <hr>
  </div>
</div>

<div class="container" ng-controller="SearchCtrl">
  <form class="form-inline" role="search">
    <div class="row">

      <div class="col-xs-8">
        <input type="text" class="form-control" placeholder="Шукати" ng-model="searchKey" style="width:100%">
      </div>
      <button type="submit" class="btn btn-primary col-xs-4" ng-click="search()">Пошук</button>
    </div>

  </form>
</div>

<div id="collections" data-spy="affix" data-offset-top="350" ng-controller="CategoriesListCtrl">
  <h3>Колекції</h3>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="link in categories | filter:filterCategories">
      <a href="#/resources?categoryId={{ link.id }}">
        {{ link.name }} [{{ link.resourceCount }}]
      </a>
    </li>
  </ul>
</div>

<!-- Add your site or application content here -->
<div class="container">
  <div ng-view="" autoscroll="true"></div>

  <footer id="footer" class="footer">
    <div class="row">

      </div>

                                                            alt="Курси інтенсивного навчання іноземних мов"></a>
