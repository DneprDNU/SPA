<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading"><strong>{{ teacher.name }}</strong></div>
    <div class="panel-body">
      <dl>
        <dt>Email</dt>
        <dd>{{ teacher.email }}</dd>
        <dt>Телефон</dt>
        <dd>{{ teacher.phone }}</dd>
        <dt>Skype</dt>
        <dd>{{ teacher.skype }}</dd>
      </dl>
    </div>
  </div>
  <h1>Ресурси </h1>
  <div class="row">
    <div class="col-sm-12">
      <div id="faculties" class="content-list" ng-controller="TeacherCtrl">
        <section id="isotope-container" isotope-dnu-container>
          <div ng-repeat="item in resources" class="faculty isotope-item" isotope-dnu-item>
            <a ng-href="#/resource/{{ item.id }}">
              <img src="{{ item.image }}" />
              <p>{{ item.name }}</p>
              <p>{{ item.description }}</p>
            </a>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
