<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center login-title">Увійти до адмінки цифрового репозиторію</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
             alt="">

        <form class="form-signin">
          <input type="text" class="form-control" placeholder="Електронна пошта" required autofocus>
          <input type="password" class="form-control" placeholder="Пароль" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Увійти</button>
          <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me">
            Запам'ятати
          </label>
          <a href="#" class="pull-right need-help">Потрібна допомога? </a><span class="clearfix"></span>
        </form>
      </div>
      <a href="#" class="text-center new-account">Створити новий аккаунт </a>
    </div>
  </div>
</div>
