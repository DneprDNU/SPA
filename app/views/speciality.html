<div ng-controller="SpecialityCtrl">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div id="departments" class="content-list">
          <section id="isotope-container">
            <div ng-repeat="item in teachers" class="department isotope-item">
              <a ng-href="/#/faculty/{{ faculty.id }}/speciality/{{ speciality.id }}//department/{{ item.id }}"><img src="{{ item.image }}" />
              <p>{{ item.name }}</p>
              <p>{{ item.description }}</p></a>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div id="specialities" class="content-list">
          <section id="isotope-container-2">
            <div ng-repeat="item in subjects" class="speciality isotope-item">
              <a ng-href="/#/faculty/{{ faculty.id }}/speciality/{{ speciality.id }}/subject/{{ item.id }}"><p>Code is {{ item.code }}</p>
              <p>{{ item.name }}</p>
              <p>{{ item.description }}</p></a>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
