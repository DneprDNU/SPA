<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 80px;">Name</th>
      <th style="width:20px;"></th>
      <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="department in departments">
      <td>{{ department.name }}</td>
      <td><a ng-click="editDepartment(department.id)" class="btn btn-small btn-primary">edit</a></td>
      <td><a ng-click="deleteDepartment(department.id)" class="btn btn-small btn-danger">delete</a></td>
    </tr>
    </tbody>
  </table>
  <a ng-click="createNewDepartment()" class="btn btn-small">create new department</a>
</div>
