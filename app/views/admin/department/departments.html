<div style="margin: 20px 0">
  <a ng-href="#/admin"><< Повернутися до адмiнiстративного меню</a>
</div>
<div class="span6">
  <a ng-click="createNewDepartment()" class="btn btn-primary btn-lg btn-block">Створити нову кафедру</a>
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 80px;">Назва</th>
      <th style="width:20px;"></th>
      <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="department in departments">
      <td>{{ department.name }}</td>
      <td><a ng-click="editDepartment(department.id)" class="btn btn-small btn-primary">Редагувати</a></td>
      <td><a ng-click="deleteDepartment(department.id)" class="btn btn-small btn-danger">Видалити</a></td>
    </tr>
    </tbody>
  </table>
  <div id="pager" dnu-pager></div>
  <a ng-click="createNewDepartment()" class="btn btn-primary btn-lg btn-block">Створити нову кафедру</a>
</div>
