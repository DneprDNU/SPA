<div class="span6">
  <a ng-click="createNewResource()" class="btn btn-small">Створтити новий ресурс</a>
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 80px;">Назва</th>
      <th style="min-width: 80px;">Посилання</th>
      <th style="min-width: 80px;">Опис</th>
      <th style="width:20px;"></th>
      <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="freeResource in freeResources">
      <td>{{ freeResource.name }}</td>
      <td>{{ freeResource.resource }}</td>
      <td>{{ freeResource.description }}</td>
      <td><a ng-click="editResource(freeResource.id)" class="btn btn-small btn-primary">Редагувати</a></td>
      <td><a ng-click="deleteResource(freeResource.id)" class="btn btn-small btn-danger">Видалити</a></td>
    </tr>
    </tbody>
  </table>
  <a ng-click="createNewResource()" class="btn btn-small">Створтити новий ресурс</a>
</div>
