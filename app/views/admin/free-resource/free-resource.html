<div style="margin: 20px 0">
  <a ng-href="#/admin/free-resources"><< Повернутися до списку вiльних ресурсiв</a>
</div>
<form role="form">
  <div class="form-group">
    <label for="name">Назва</label>
    <input type="text" class="form-control" id="name" placeholder="Введіть назву" ng-model="freeResource.name">
  </div>
  <div class="form-group">
    <label for="description">Опис</label>
    <textarea class="form-control" id="description" placeholder="Введіть опис" ng-model="freeResource.description"></textarea>
  </div>
  <div class="form-group">
    <label for="categories">Категорії</label>
    <select id="categories" ng-options="item.id as item.name for item in categories track by item.id" ng-model="freeResource.categories" multiple bootstrap-select title="Оберіть категорію">
    </select>
  </div>
  <div class="form-group">
    <label for="resource">Адреса посилання</label>
    <input type="text" class="form-control" id="resource" placeholder="Введіть посилання" ng-model="freeResource.resource">
  </div>
  <div class="control-group">
    <div class="controls">
      <a ng-click="cancel()" class="btn btn-small">Відміна</a>
      <a ng-click="save()" class="btn btn-small btn-primary">Зберегти ресурс</a>
    </div>
  </div>
</form>
