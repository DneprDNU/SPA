<form role="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="category.name">
  </div>
  <div class="control-group">
    <div class="controls">
      <a ng-click="cancel()" class="btn btn-small">cancel</a>
      <a ng-click="save()" class="btn btn-small btn-primary">update faculty</a>

      <a ng-click="createNewCategory()" class="btn btn-small btn-primary">create new category</a>
    </div>
  </div>
</form>
