<div style="margin: 20px 0">
  <a ng-href="#/admin">&lt;&lt; Повернутися до адмiнiстративного меню</a>
</div>
<div class="span6">
  <a ng-click="createNewCategory()" class="btn btn-primary btn-lg btn-block">Додати нову категорію</a>
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 80px;">Назва</th>
      <th style="width:20px;"> </th>
      <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="category in categories">
      <td>{{ category.name }}</td>
      <td><a ng-click="editCategory(category.id)" class="btn btn-small btn-primary">Редагувати</a></td>
      <td><a ng-click="deleteCategory(category.id)" class="btn btn-small btn-danger">Видалити</a></td>
    </tr>
    </tbody>
  </table>
  <a ng-click="createNewCategory()" class="btn btn-primary btn-lg btn-block">Додати нову категорію</a>
</div>
