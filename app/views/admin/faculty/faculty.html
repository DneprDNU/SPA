<form role="form">
  <div class="form-group">
    <label for="name">Назва</label>
    <input type="text" class="form-control" id="name" placeholder="Введіть назву" ng-model="faculty.name">
  </div>
  <div class="form-group">
    <label for="description">Опис</label>
    <textarea class="form-control" id="description" placeholder="Введіть опис"
              ng-model="faculty.description"></textarea>
  </div>
  <div class="form-group">
    <label for="departments">Департменти</label>
    <select id="departments" ng-options="item as item.name for item in departments track by item.id"
            ng-model="faculty.departments" multiple bootstrap-select>
    </select>
  </div>

  <div class="form-group">
    <label for="faculty-image">Зображення факультету</label>
    <div ng-switch on="faculty">
      <div ng-switch-when="faculty.image">
        <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder.png" width="200" height="200" />
      </div>
      <div ng-switch-default>
        <img src="{{ faculty.image }}" width="200" height="200" />
      </div>
    </div>
    <p>Змiнити зображення</p>
    <input type="file" id="faculty-image" ng-model="faculty.image" ng-file-select ng-multiple="false" ng-file-change="fileSelected($files, $event)" name="image" required>
  </div>
  <div class="control-group">
    <div class="controls">
      <a ng-click="cancel()" class="btn btn-small">Відміна</a>
      <a ng-click="save()" class="btn btn-small btn-primary">Зберегти факультет</a>
    </div>
  </div>
</form>
