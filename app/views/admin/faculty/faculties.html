<div style="margin: 20px 0">
  <a ng-href="#/admin">&lt;&lt; Повернутися до адмiнiстративного меню</a>
</div>
<div class="span6">
  <a ng-click="createNewFaculty()" class="btn btn-primary btn-lg btn-block">Створити новий факультет</a>
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">Назва</th>
        <th style="min-width: 80px;">Опис</th>
        <th style="width:20px;"> </th>
        <th style="width:20px;"> </th>
      </tr>
    </thead>
    <tbody>
    <tr ng-repeat="faculty in faculties">
      <td>{{ faculty.name }}</td>
      <td>{{ faculty.description }}</td>
      <td><a ng-click="editFaculty(faculty.id)" class="btn btn-small btn-primary">Редагувати</a></td>
      <td><a ng-click="deleteFaculty(faculty.id)" class="btn btn-small btn-danger">Видалати</a></td>
    </tr>
    </tbody>
  </table>
  <div id="pager" dnu-pager></div>
  <a ng-click="createNewFaculty()" class="btn btn-primary btn-lg btn-block">Створити новий факультет</a>
</div>
