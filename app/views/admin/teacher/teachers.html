<div class="span6">
  <a ng-click="createNewTeacher()" class="btn btn-small">Додати викладача</a>
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 80px;">Назва</th>
      <th style="width:20px;"></th>
      <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="teacher in teachers">
      <td>{{ teacher.name }}</td>
      <td><a ng-click="editTeacher(teacher.id)" class="btn btn-small btn-primary">Редагувати</a></td>
      <td><a ng-click="deleteTeacher(teacher.id)" class="btn btn-small btn-danger">Видалити</a></td>
    </tr>
    </tbody>
  </table>
  <div id="pager" dnu-pager></div>
  <a ng-click="createNewTeacher()" class="btn btn-small">Додати викладача</a>
</div>
