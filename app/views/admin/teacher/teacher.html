<div style="margin: 20px 0">
  <a ng-href="#/admin/teachers">&lt;&lt; Повернутися до списку викладачiв</a>
</div>
<form role="form">
  <div class="form-group">
    <label for="name">ФИО (П.І.Б. викладача)</label>
    <input type="text" class="form-control" id="name" placeholder="Введіть ім`я" ng-model="teacher.name">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="text" class="form-control" id="email" placeholder="Введіть E-mail" ng-model="teacher.email">
  </div>
  <div class="form-group">
    <label for="phone">Телефон</label>
    <input type="text" class="form-control" id="phone" placeholder="Введіть телефон" ng-model="teacher.phone">
  </div>
  <div class="form-group">
    <label for="skype">Skype ID</label>
    <input type="text" class="form-control" id="skype" placeholder="Введіть Skype ID" ng-model="teacher.skype">
  </div>
  <div ng-if="teacher === undefined || teacher.image === undefined || department.image.length === 0">
    <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder.png" width="200" height="200" />
  </div>
  <div ng-if="teacher !== undefined && teacher.image.length > 0">
    <img src="{{ teacher.image }}" width="200" height="200" />
  </div>
  <div class="form-group">
    <label for="teacher-image">Фото викладача</label>
    <input type="file" id="teacher-image" ng-model="teacher.image" ng-file-select ng-multiple="false" ng-file-change="fileSelected($files, $event)" name="image" required>
  </div>
  <div class="control-group">
    <div class="controls">
      <a ng-click="cancel()" class="btn btn-small">Відміна</a>
      <a ng-click="save()" class="btn btn-small btn-primary">Зберегти викладача</a>
    </div>
  </div>
</form>
