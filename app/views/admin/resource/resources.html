<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 80px;">Назва</th>
      <th style="min-width: 80px;">Опис</th>
      <th style="min-width: 80px;">Автор</th>
      <th style="min-width: 80px;">Рік</th>
      <th style="width:20px;"></th>
      <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="resource in resources">
      <td>{{ resource.name }}</td>
      <td>{{ resource.description }}</td>
      <td>{{ resource.author }}</td>
      <td>{{ resource.year }}</td>
      <td><a ng-click="editResource(resource.id)" class="btn btn-small btn-primary">Редагувати</a></td>
      <td><a ng-click="deleteResource(resource.id)" class="btn btn-small btn-danger">Видалити</a></td>
    </tr>
    </tbody>
  </table>
  <a ng-click="createNewResource()" class="btn btn-small">Створити новий ресурс</a>
</div>
