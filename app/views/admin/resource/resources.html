<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 80px;">Name</th>
      <th style="min-width: 80px;">description</th>
      <th style="min-width: 80px;">author</th>
      <th style="min-width: 80px;">year</th>
      <th style="width:20px;"></th>
      <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="resource in resources">
      <td>{{ resource.name }}</td>
      <td>{{ resource.description }}</td>
      <td>{{ resource.author }}</td>
      <td>{{ resource.year }}</td>
      <td><a ng-click="editResource(resource.id)" class="btn btn-small btn-primary">edit</a></td>
      <td><a ng-click="deleteResource(resource.id)" class="btn btn-small btn-danger">delete</a></td>
    </tr>
    </tbody>
  </table>
  <a ng-click="createNewResource()" class="btn btn-small">create new resource</a>
</div>
