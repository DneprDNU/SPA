<form role="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="resource.name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" placeholder="Enter description" ng-model="resource.description"></textarea>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" placeholder="Enter author" ng-model="resource.author">
  </div>
  <div class="form-group">
    <label for="subjects">Subjects</label>
    <select id="subjects" ng-options="item.id as item.name for item in subjects track by item.id" ng-model="resource.subjects" multiple bootstrap-select>
    </select>
  </div>
  <div class="form-group">
    <label for="categories">Categories</label>
    <select id="categories" ng-options="item.id as item.name for item in categories track by item.id" ng-model="resource.categories" multiple bootstrap-select>
    </select>
  </div>
  <div class="form-group">
    <label for="year">Year</label>
    <input type="text" class="form-control" id="year" placeholder="Enter year" ng-model="resource.year">
  </div>
  <div class="form-group">
    <label for="resource-file">File input</label>
    <input type="file" id="resource-image" ng-model="resource.image" ng-file-select ng-multiple="false" ng-file-change="fileSelected($files, $event)" name="image" required>
    <p class="help-block">Upload resource image.</p>
  </div>
  <div ng-switch on="resource">
    <div ng-switch-when="resource.large">
      <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder.png" width="200" height="200" />
    </div>
    <div ng-switch-default>
      <img src="{{ resource.image }}" width="200" height="200" />
    </div>
  </div>
  <div class="form-group">
    <label for="resource-file">File input</label>
    <input type="file" id="resource-file" ng-model="resource.file" ng-file-select ng-multiple="false" ng-file-change="fileSelected($files, $event)" name="file" required>
    <p class="help-block">Upload resource image.</p>
  </div>
  <div class="control-group">
    <div class="controls">
      <a ng-click="cancel()" class="btn btn-small">cancel</a>
      <a ng-click="save()" class="btn btn-small btn-primary">update resource</a>
    </div>
  </div>
</form>
