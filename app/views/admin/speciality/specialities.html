<div style="margin: 20px 0">
  <a ng-href="#/admin">&lt;&lt; Повернутися до адмiнiстративного меню</a>
</div>
<div class="span6">
  <a ng-click="createNewSpeciality()" class="btn btn-primary btn-lg btn-block">Створити нову спеціальність</a>
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 80px;">Назва</th>
      <th style="min-width: 30px;">Шифр</th>
      <th style="width:20px;"></th>
      <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="speciality in specialities">
      <td>{{ speciality.name }}</td>
      <td>{{ speciality.code }}</td>
      <td><a ng-click="editSpeciality(speciality.id)" class="btn btn-small btn-primary">Редагувати</a></td>
      <td><a ng-click="deleteSpeciality(speciality.id)" class="btn btn-small btn-danger">Видалити</a></td>
    </tr>
    </tbody>
  </table>
  <div id="pager" dnu-pager></div>
  <a ng-click="createNewSpeciality()" class="btn btn-primary btn-lg btn-block">Створити нову спеціальність</a>
</div>
