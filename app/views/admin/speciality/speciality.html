<form role="form">
  <div class="form-group">
    <label for="name">Назва</label>
    <input type="text" class="form-control" id="name" placeholder="Введіть назву" ng-model="speciality.name">
  </div>
  <div class="form-group">
    <label for="supervisors">Викладач</label>
    <select id="supervisors" ng-options="item.name for item in supervisors track by item.id" ng-model="speciality.supervisors" multiple bootstrap-select title="Оберіть викладача">
    </select>
  </div>
  <div class="form-group">
    <label for="code">Шифр</label>
    <input type="text" class="form-control" id="code" placeholder="Введіть шифр" ng-model="speciality.code">
  </div>
  <div class="form-group">
    <label for="departments">Кафедри</label>
    <select id="departments" ng-options="item as item.name for item in departments track by item.id"
            ng-model="speciality.departments" multiple bootstrap-select title="Оберіть кафедру">
    </select>
  </div>
  <div ng-switch on="speciality">
    <div ng-switch-when="speciality.image">
      <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder.png" width="200" height="200" />
    </div>
    <div ng-switch-default>
      <img src="{{ speciality.image }}" width="200" height="200" />
    </div>
  </div>
  <div class="form-group">
    <label for="speciality-image">Зображеня спецiальностi</label>
    <input type="file" id="speciality-image" ng-model="speciality.image" ng-file-select ng-multiple="false" ng-file-change="fileSelected($files, $event)" name="image" required>
  </div>
  <div class="control-group">
    <div class="controls">
      <a ng-click="cancel()" class="btn btn-small">Відміна</a>
      <a ng-click="save()" class="btn btn-small btn-primary">Зберегти спеціальність</a>
    </div>
  </div>
</form>
