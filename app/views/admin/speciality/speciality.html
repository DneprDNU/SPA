<form role="form">
  <div class="form-group">
    <label for="name">Назва</label>
    <input type="text" class="form-control" id="name" placeholder="Введіть назву" ng-model="speciality.name">
  </div>
  <div class="form-group">
    <label for="supervisors">Викладач</label>
    <select id="supervisors" ng-options="item.id as item.name for item in supervisors track by item.id" ng-model="speciality.supervisors" multiple bootstrap-select>
    </select>
  </div>
  <div class="control-group">
    <div class="controls">
      <a ng-click="cancel()" class="btn btn-small">Відміна</a>
      <a ng-click="save()" class="btn btn-small btn-primary">Сберегти спеціальність</a>
    </div>
  </div>
</form>
