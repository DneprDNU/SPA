<form role="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="speciality.name">
  </div>
  <div class="form-group">
    <label for="links">Links</label>
    <select id="links" ng-model="speciality.links" multiple>
      <option value="link_1">Link 1</option>
      <option value="link_2">Link 2</option>
    </select>
  </div>
  <div class="form-group">
    <label for="supervisors">Teacher</label>
    <select id="supervisors" ng-model="speciality.supervisors" multiple>
      <option value="supervisors_1">supervisors 1</option>
      <option value="supervisors_2">supervisors 2</option>
    </select>
  </div>
  <div class="control-group">
    <div class="controls">
      <a ng-click="cancel()" class="btn btn-small">cancel</a>
      <a ng-click="save()" class="btn btn-small btn-primary">update Speciality</a>
    </div>
  </div>
</form>
