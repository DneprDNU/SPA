<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 80px;">Iм'я</th>
      <th style="min-width: 80px;">Роль</th>
      <th style="width:20px;"></th>
      <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
      <td>{{ user.username }}</td>
      <td>{{ user.userRole }}</td>
      <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">Редагувати</a></td>
      <td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">Видалити</a></td>
    </tr>
    </tbody>
  </table>
  <a ng-click="createNewUser()" class="btn btn-small">Створити нового коритсувача</a>
</div>
