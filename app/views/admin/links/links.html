<div style="margin: 20px 0">
  <a ng-href="#/admin">&lt;&lt; Повернутися до адмiнiстративного меню</a>
</div>
<div class="span6">
  <a ng-click="createNewLink()" class="btn btn-primary btn-lg btn-block">Створити новий</a>
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 80px;">Назва</th>
      <th style="width:20px;"></th>
      <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in links">
      <td>Викладач <strong>{{ item.teacher.name }}</strong> викладае <strong>{{ item.subject.name }}</strong> на спецiальностi <strong>{{ label(item.speciality.name, item.speciality.code) }}</strong></td>
      <td><a ng-click="editLink(item.id)" class="btn btn-small btn-primary">Редагувати</a></td>
      <td><a ng-click="deleteLink(item.id)" class="btn btn-small btn-danger">Видалити</a></td>
    </tr>
    </tbody>
  </table>
  <div id="pager" dnu-pager></div>
  <a ng-click="createNewLink()" class="btn btn-primary btn-lg btn-block">Створити новий</a>
</div>
