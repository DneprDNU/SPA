<form role="form">
  <div class="form-group">
    <label for="name">Назва</label>
    <input type="text" class="form-control" id="name" placeholder="Введіть назву" ng-model="subject.name">
  </div>
  <div class="form-group">
    <label for="resources">Ресурси</label>
    <select id="resources" ng-options="item.id as item.name for item in subject.resources track by item.id" ng-model="subject.resources" multiple bootstrap-select>
    </select>
  </div>
  <div ng-if="subject === undefined || subject.image === undefined || subject.image.length === 0">
    <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder.png" width="200" height="200" />
  </div>
  <div ng-if="subject !== undefined && subject.image.length > 0">
    <img src="{{ subject.image }}" width="200" height="200" />
  </div>
  <div class="form-group">
    <label for="subject-image">Зображення предмету</label>
    <input type="file" id="subject-image" ng-model="subject.image" ng-file-select ng-multiple="false" ng-file-change="fileSelected($files, $event)" name="file" required>
  </div>
  <div class="control-group">
    <div class="controls">
      <a ng-click="cancel()" class="btn btn-small">Відміна</a>
      <a ng-click="save()" class="btn btn-small btn-primary">Зберегти предмет</a>
    </div>
  </div>
</form>
