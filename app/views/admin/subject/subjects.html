<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th style="min-width: 80px;">Назва</th>
      <th style="width:20px;"></th>
      <th style="width:20px;"> </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="subject in subjects">
      <td>{{ subject.name }}</td>
      <td><a ng-click="editSubject(subject.id)" class="btn btn-small btn-primary">Редагувати</a></td>
      <td><a ng-click="deleteSubject(subject.id)" class="btn btn-small btn-danger">Видалити</a></td>
    </tr>
    </tbody>
  </table>
  <a ng-click="createNewSubject()" class="btn btn-small">Створити новий предмет</a>
</div>
