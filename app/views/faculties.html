<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div id="faculties" ng-controller="FacultiesCtrl">
        <section id="isotope-container" isotope-dnu-container>
          <div ng-repeat="item in collection" class="faculty" isotope-dnu-item>
            <img src="{{ item.src }}" />
            <p>{{ item.title }}</p>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
