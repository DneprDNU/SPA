<table class="table table-striped table-hover" ng-controller="FreeResourcesCtrl">
  <tbody>
    <tr>
      <th>Назва</th>
      <th>Посилання</th>
      <th>Опис</th>
    </tr>
    <tr ng-repeat="item in freeResources">
      <td>{{ item.name }}</td>
      <td><a href="http://{{ item.resource }}/" target="_blank">{{ item.resource }}</a></td>
      <td>{{ item.description }}</td>
    </tr>
  </tbody>
</table>
