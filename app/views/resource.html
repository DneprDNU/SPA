<div ng-controller="ResourceCtrl">
  <dl>
    <dt>Викладач</dt>
    <dd>{{ resource.author }}</dd>
    <dt>Предмет</dt>
    <dd>{{ resource.subjects[0].name }}</dd>
    <dt>Рік видання</dt>
    <dd>{{ resource.year }}</dd>
    <dt>Автор</dt>
    <dd>{{ resource.author }}</dd>
    <dt>Тип</dt>
    <dd>Книга</dd>
    <dt>Спеціальність</dt>
    <dd>{{ resource.speciality }}</dd>
    <dt>Опис</dt>
    <dd>{{ resource.description }}</dd>
    <dt>Завантажити</dt>
    <dd ng-if="$root.user"><a ng-href="{{ resource.fileR }}">{{ resource.fileR }}</a></dd>
  </dl>
</div>
